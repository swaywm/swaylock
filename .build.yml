image: alpine/edge
packages:
  - meson
  - cairo-dev
  - wayland-dev
  - wayland-protocols
  - libxkbcommon-dev
  - gdk-pixbuf-dev
  - linux-pam-dev
  - scdoc
sources:
  - https://github.com/swaywm/swaylock
tasks:
  - setup: |
      cd swaylock
      meson build
  - build: |
      cd swaylock
      ninja -C build
  - build-no-pam: |
      cd swaylock
      meson configure build -Dpam=disabled
      ninja -C build
